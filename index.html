<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <body>
    <div class="container">
      <h1>Vera Pizza Napoletana</h1>
      <div class="row">
        <form id="pizza-order">
          <div class="col-md-4 col-md-offset-2">
          <button id="start-button" type="submit" class="btn btn-success">Start a New Order</button>
          <div class="form-group">
            <label for="size">Select your pizza size</label>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large
              </label>
            </div>
            <label for"toppings">Select your toppings</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="toppings" value"plain">
                Plain cheese
              </label>
              <label>
                <input type="checkbox" name="toppings" value"pepperoni">
                Pepperoni
              </label>
              <label>
                <input type="checkbox" name="toppings" value"pepperoni">
                Olives
              </label>
              <label>
                <input type="checkbox" name="toppings" value"pepperoni">
                Fresh Basil
              </label>
              <label>
                <input type="checkbox" name="toppings" value"pepperoni">
                Tomatoes
              </label>
            </div>
          </div>
          <button id="make-button" class="btn btn-primary" type="submit" name="button">Make my pizza</button>

        <div id="show-order">
          <p>You ordered a <span id="show-size"></span> pizza.</p>
          <p><span id="show-price"></span></p>
          <p>The total cost of your order is $<span id="show-cost"></span>.</p>
        </div>
        </div>
      </form>
