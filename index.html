<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>New Project</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Vera Pizza Napoletana</h1>
      <form>
        <div class="form-group">
          <label for="size">Select your pizza size</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
          <label for"toppings">Select your toppings</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value"plain">
              Plain cheese
            </label>
            <label>
              <input type="checkbox" name="toppings" value"pepperoni">
              Pepperoni
            </label>
            <label>
              <input type="checkbox" name="toppings" value"pepperoni">
              Olives
            </label>
            <label>
              <input type="checkbox" name="toppings" value"pepperoni">
              Fresh Basil
            </label>
            <label>
              <input type="checkbox" name="toppings" value"pepperoni">
              Tomatoes
            </label>
          </div>
        </div>
        <button id="form-submit" class="btn" type="submit" name="button">Make my pizza</button>
      </form>
      <div id="show-order">
        <p>You ordered a <span id="show-size"></span>pizza.</p>
        <p>With <span id="show-toppings"></span></p>;
        <p>The total cost of your order is: <span id="show-cost"></span></p>
      </div>
    </div>
  </body>
</html>
